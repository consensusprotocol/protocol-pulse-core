{% extends "base.html" %}
{% block title %}Sovereign Intake | Protocol Pulse{% endblock %}

{% block content %}
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card shadow-lg border-0" style="background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(60,0,0,0.9)); color: #f5f5f5; border-radius: 18px;">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">sovereign intake engine</h2>
            <span class="badge bg-danger-subtle text-danger-emphasis">stage: {{ progress.stage }}</span>
          </div>
          <p class="mb-3 text-light-emphasis">{{ urgency_copy }}</p>
          <div class="progress mb-4" style="height: 12px; background: rgba(255,255,255,0.08);">
            <div class="progress-bar bg-danger" role="progressbar" style="width: {{ progress.percent }}%"></div>
          </div>
          <div class="d-flex flex-wrap gap-2 mb-4">
            {% for s in progress.steps %}
              <span class="badge {% if s.active %}text-bg-danger{% else %}text-bg-dark{% endif %}">{{ s.label }}</span>
            {% endfor %}
          </div>

          <form method="POST" action="{{ url_for('onboarding_submit') }}">
            <input type="hidden" name="csrf_token" value="{{ session.get('csrf_token', '') }}">
            <input type="hidden" name="stage" value="{{ progress.stage }}">
            <div class="mb-3">
              <label class="form-label">your call</label>
              <textarea class="form-control" name="response_text" rows="4" placeholder="drop your current position, goals, and pressure points..." required></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">annual income (optional)</label>
                <input class="form-control" type="number" name="annual_income" min="0" step="1000" placeholder="120000">
              </div>
              <div class="col-md-6 d-flex align-items-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="newsletter_opt_in" id="nl" value="1">
                  <label class="form-check-label" for="nl">get intel drops by email</label>
                </div>
              </div>
            </div>
            <div class="mt-4 p-3 rounded" style="background: rgba(255,255,255,0.06);">
              <div class="small text-uppercase text-light-emphasis mb-1">next prompt</div>
              <div>{{ next_prompt }}</div>
            </div>
            <button type="submit" class="btn btn-danger mt-4 w-100">advance</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
