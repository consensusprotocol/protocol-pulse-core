<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Protocol Pulse</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            max-width: 400px;
        }
        .pulse-icon {
            width: 80px;
            height: 80px;
            background: #dc2626;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        .pulse-icon i {
            font-size: 40px;
            color: #fff;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #dc2626;
        }
        p {
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="pulse-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Connection Lost</h1>
        <p>You're currently offline. The intelligence network will reconnect when your signal is restored.</p>
        <button class="retry-btn" onclick="location.reload()">
            <i class="fas fa-sync-alt me-2"></i> Retry Connection
        </button>
    </div>
</body>
</html>
